name: "CodeQL Advanced"

on:
  pull_request:
    types: [opened, reopened, synchronize]
  merge_group:
    types: [checks_requested]

jobs:
  analyze:
    uses: eclipse-score/cicd-workflows/.github/workflows/codeql.yml@main
    with:
      build-script: |
          bazel build //src/...
          bazel build //examples/...
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
