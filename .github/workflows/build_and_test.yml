# Workflow configuration for S-CORE CI - Bazel Build & Test daal module
# This workflow runs Bazel build and test when triggered by specific pull request events.


name: Bazel Build & Test daal module
on:
  pull_request:
    types: [opened, reopened, synchronize]
  merge_group:
    types: [checks_requested]
jobs:
  build_and_test_gcc_host_gcc12:
    runs-on: ubuntu-24.04
    steps:
      - uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
      - name: Bazel build daal src
        run: |
          bazel build //src/...
      - name: Bazel build daal tests
        run: |
          bazel test //tests/...
  qnx-build:
    uses: eclipse-score/cicd-workflows/.github/workflows/qnx-build.yml@main
    permissions:
      contents: read
      pull-requests: read
    with:
      bazel-target: "//src/... "
      bazel-config: "x86_64-qnx"
      credential-helper: ".github/tools/qnx_credential_helper.py"
      environment-name: "workflow-approval"
    secrets:
      score-qnx-license: ${{ secrets.SCORE_QNX_LICENSE }}
      score-qnx-user: ${{ secrets.SCORE_QNX_USER }}
      score-qnx-password: ${{ secrets.SCORE_QNX_PASSWORD }}
